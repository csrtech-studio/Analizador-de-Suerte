<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salerómetro</title>
    <link rel="stylesheet" href="css/salerometro.css">
    <script defer src="js/salerometro.js"></script>
</head>
<body>
    <div id="camera-container">
        <button id="take-photo-btn">Tomar Foto</button>
        <img id="photo" src="img/foto.jpg" alt="Foto tomada">
    </div>

    <div id="overlay">
        <div id="progress-container">
            <p id="progress-message">Iniciando análisis...</p>
            <div><progress id="progress-bar" value="0" max="100"></progress></div>
        </div>
    </div>
    <div id="result-message" style="display:none;">
    <button id="reiniciar-btn" style="display:none;">↻ Reiniciar</button></div>

    <script src="salerometro.js"></script>
</body>
</html>
