<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salerómetro</title>
    <link rel="stylesheet" href="css/salerometro.css">
    <script defer src="js/salerometro.js"></script>
</head>
<body>
    <header>
        <h1>Salerómetro</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    
    <main>
        <video id="camera" autoplay></video>
        <button onclick="tomarFoto()">Tomar Foto</button>
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div id="medidor-container">
                <p id="mensaje">Analizando sal en el cuerpo...</p>
                <progress id="medidor" value="0" max="100"></progress>
            </div>
            <p id="resultado"></p>
        </div>
        
    </main>
</body>
</html>
